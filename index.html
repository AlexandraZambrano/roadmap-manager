<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-custom {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .promotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .promotion-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .promotion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .promotion-card-body {
            padding: 25px;
        }

        .promotion-card h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .promotion-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .promotion-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .no-promotions {
            background: white;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }

        .no-promotions h3 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <img src="./img/logo-factoria-b.svg" alt="FactoriaF5" class="logo" />
            <h1>Bootcamp Manager</h1>
            <p>Manage and explore your bootcamp programs</p>
        </div>

        <div class="button-group">
            <a href="/auth" class="btn-custom">
                <i class="bi bi-door-open me-2"></i>Teacher Login
            </a>
        </div>

        <h2 style="color: white; text-align: center; margin-bottom: 30px;">Available Programs</h2>

        <div id="promotions-container" class="promotions-grid">
            <div style="grid-column: 1 / -1;" class="text-center">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
