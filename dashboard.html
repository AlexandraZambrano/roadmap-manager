<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Bootcamp Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo-factoria-b.svg" alt="FactoriaF5" height="40" />
                Bootcamp Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right: 15px;">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary" onclick="setLanguage('en')" id="lang-en-btn" style="border-color: #ff4700; color: #ff4700;">EN</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="setLanguage('es')" id="lang-es-btn" style="border-color: #ff4700; color: #ff4700;">ES</button>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i><span id="teacher-name">Teacher</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="openProfileModal()"><i
                                        class="bi bi-person me-2"></i>My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i><span data-i18n="logout">Logout</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promotions">
                                <i class="bi bi-briefcase me-2"></i>Promotions
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="section-content">
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-briefcase"></i> Total Promotions
                                    </h5>
                                    <p class="card-text display-6" id="promotions-count">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-bookmark"></i> Total Modules
                                    </h5>
                                    <p class="card-text display-6" id="modules-count">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-lightning"></i> Quick Links
                                    </h5>
                                    <p class="card-text display-6" id="quicklinks-count">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Promotions Section -->
                <div id="promotions-section" class="section-content hidden">
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <h1>Promotions</h1>
                        <button class="btn btn-primary" onclick="openNewPromotionModal()">
                            <i class="bi bi-plus-circle me-2"></i>New Promotion
                        </button>
                    </div>

                    <div id="promotions-list" class="row">
                        <!-- Promotions will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning bg-opacity-10 border-warning">
                    <h5 class="modal-title">My Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-content" type="button" role="tab">Profile Information</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-content" type="button" role="tab">Change Password</button>
                        </li>
                    </ul>

                    <!-- Profile Information Tab -->
                    <div class="tab-content" id="profileTabContent">
                        <div class="tab-pane fade show active" id="profile-content" role="tabpanel">
                            <div class="mb-3">
                                <label for="profile-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="profile-name">
                            </div>
                            <div class="mb-3">
                                <label for="profile-lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="profile-lastName">
                            </div>
                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profile-email" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="profile-location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="profile-location" placeholder="City, Country">
                            </div>
                            <div id="profile-alert" class="alert hidden" role="alert"></div>
                        </div>

                        <!-- Change Password Tab -->
                        <div class="tab-pane fade" id="password-content" role="tabpanel">
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="current-password" placeholder="Enter your current password">
                                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('current-password')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password (min 8 characters)">
                                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('new-password')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
                                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="password-alert" class="alert hidden" role="alert"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" id="profile-save-btn" onclick="saveProfileInfo()">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Promotion Modal -->
    <div class="modal fade" id="promotionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promotion-modal-title">New Promotion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="promotion-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="promotion-template" class="form-label">Bootcamp Template (Optional)</label>
                            <select class="form-select" id="promotion-template" onchange="applyTemplate()">
                                <option value="">-- Select a template to start --</option>
                                <option value="ia-bootcamp">IA School Bootcamp (39 weeks)</option>
                                <option value="fullstack-bootcamp">Full Stack Bootcamp (24 weeks)</option>
                                <option value="cybersecurity-bootcamp">Cyber Security Bootcamp (20 weeks)</option>
                                <option value="datascience-bootcamp">Data Science Bootcamp (30 weeks)</option>
                                <option value="frontend-bootcamp">Frontend Bootcamp (16 weeks)</option>
                                <option value="backend-bootcamp">Backend Bootcamp (20 weeks)</option>
                            </select>
                            <small class="form-text text-muted">Selecting a template will auto-fill the weeks. You can still customize it.</small>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="promotion-name" class="form-label">Promotion Name</label>
                            <input type="text" class="form-control" id="promotion-name" required />
                        </div>
                        <div class="mb-3">
                            <label for="promotion-desc" class="form-label">Description</label>
                            <textarea class="form-control" id="promotion-desc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="promotion-weeks" class="form-label">Number of Weeks</label>
                            <input type="number" class="form-control" id="promotion-weeks" min="1" required />
                        </div>
                        <div class="mb-3">
                            <label for="promotion-start" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="promotion-start" />
                        </div>
                        <div class="mb-3">
                            <label for="promotion-end" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="promotion-end" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Promotion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // Update language buttons based on current language
        function updateLangButtons() {
            const currentLang = getCurrentLanguage();
            document.getElementById('lang-en-btn').style.background = currentLang === 'en' ? '#ff4700' : 'transparent';
            document.getElementById('lang-en-btn').style.color = currentLang === 'en' ? 'white' : '#ff4700';
            document.getElementById('lang-es-btn').style.background = currentLang === 'es' ? '#ff4700' : 'transparent';
            document.getElementById('lang-es-btn').style.color = currentLang === 'es' ? 'white' : '#ff4700';
        }

        // Apply translations when language changes
        const originalSetLanguage = setLanguage;
        window.setLanguage = function(lang) {
            originalSetLanguage(lang);
            updateLangButtons();
        };

        document.addEventListener('DOMContentLoaded', function() {
            updateLangButtons();
        });
    </script>
</body>

</html>
